<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sova Relay Server</title>
    <link rel="stylesheet" href="/css/style.css">
    <meta name="refresh" content="10">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sova Relay Server</h1>
            <p class="subtitle">Remote Collaboration Service</p>
        </header>
        
        <section class="status-section">
            <h2>Server Status</h2>
            <table class="status-table">
                <tr>
                    <td>Status</td>
                    <td>{{status}}</td>
                </tr>
                <tr>
                    <td>Connected Instances</td>
                    <td>{{instance_count}}</td>
                </tr>
                <tr>
                    <td>Version</td>
                    <td>{{version}}</td>
                </tr>
                <tr>
                    <td>Uptime</td>
                    <td>{{uptime}}</td>
                </tr>
            </table>
        </section>
        
        <section class="instances-section">
            <h2>Connected Instances</h2>
            <div class="instances-container">
                {{instances_html}}
            </div>
        </section>
        
        <footer>
            <p>API endpoint: <a href="/status">/status</a></p>
            <p>Auto-refresh: 10 seconds</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.reload();
            }, 10000);
        });
    </script>
</body>
</html>
