# BuboCore Relay Docker Compose Configuration
# Choose one of the service configurations below based on your deployment needs

services:
  # Option 1: Pre-built binary (Recommended for VPS with limited memory)
  bubocore-relay-prebuilt:
    build:
      context: ..  # Build from BuboCore root
      dockerfile: relay/Dockerfile.prebuilt
    container_name: bubocore-relay
    restart: unless-stopped
    ports:
      - "9090:9090"
      - "8080:8080"
    environment:
      - RUST_LOG=info
    networks:
      - bubocore-network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "timeout", "5", "bash", "-c", "</dev/tcp/localhost/9090"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

