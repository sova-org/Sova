name: Build and Release

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-server:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-arm
          - os: macos-13
            target: x86_64-apple-darwin
            name: macos-intel
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libdbus-1-dev pkg-config

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: server-${{ matrix.target }}

      - name: Build sova_server
        run: cargo build --release -p core --bin sova_server --target ${{ matrix.target }}

      - name: Upload server binary (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sova_server-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/sova_server

      - name: Upload server binary (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: sova_server-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/sova_server.exe

  build-tauri:
    needs: build-server
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-arm
          - os: macos-13
            target: x86_64-apple-darwin
            name: macos-intel
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download sidecar
        uses: actions/download-artifact@v4
        with:
          name: sova_server-${{ matrix.target }}
          path: gui/src-tauri/binaries/

      - name: Setup sidecar (Unix)
        if: runner.os != 'Windows'
        run: |
          cd gui/src-tauri/binaries
          mv sova_server sova_server-${{ matrix.target }}
          chmod +x sova_server-${{ matrix.target }}

      - name: Setup sidecar (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cd gui/src-tauri/binaries
          mv sova_server.exe sova_server-${{ matrix.target }}.exe

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libudev-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gui/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: gui

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri -> target
          key: tauri-${{ matrix.target }}

      - name: Build frontend
        run: pnpm build
        working-directory: gui

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --ci
        working-directory: gui

      - name: Upload macOS DMG
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: Sova-${{ matrix.name }}.dmg
          path: gui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      - name: Upload Windows MSI
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Sova-windows.msi
          path: gui/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi

      - name: Upload Windows NSIS
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Sova-windows-setup.exe
          path: gui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe

      - name: Upload Linux AppImage
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Sova-linux.AppImage
          path: gui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage

      - name: Upload Linux deb
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Sova-linux.deb
          path: gui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/sova_server*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
