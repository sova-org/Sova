name: Build and Release

# on:
#   push:
#     branches: [main]
#   workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-server:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-arm
            ext: ""
          - os: macos-15-large
            target: x86_64-apple-darwin
            name: macos-intel
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
            ext: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
            ext: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libdbus-1-dev pkg-config

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          key: server-${{ matrix.target }}

      - name: Build sova_server
        run: cargo build --release -p sova-server --target ${{ matrix.target }}

      - name: Prepare server binary
        shell: bash
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/release/sova_server${{ matrix.ext }}" "dist/sova_server-${{ matrix.name }}${{ matrix.ext }}"

      - name: Upload server binary
        uses: actions/upload-artifact@v4
        with:
          name: server-${{ matrix.name }}
          path: dist/sova_server-${{ matrix.name }}${{ matrix.ext }}

  build-tauri:
    needs: build-server
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: macos-arm
            ext: ""
          - os: macos-15-large
            target: x86_64-apple-darwin
            name: macos-intel
            ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows
            ext: ".exe"
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: linux
            ext: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Download sidecar
        uses: actions/download-artifact@v4
        with:
          name: server-${{ matrix.name }}
          path: gui/src-tauri/binaries/

      - name: Setup sidecar
        shell: bash
        run: |
          cd gui/src-tauri/binaries
          mv "sova_server-${{ matrix.name }}${{ matrix.ext }}" "sova_server-${{ matrix.target }}${{ matrix.ext }}"
          chmod +x "sova_server-${{ matrix.target }}${{ matrix.ext }}" || true

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libudev-dev \
            libdbus-1-dev \
            pkg-config

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: gui/pnpm-lock.yaml

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: gui

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: gui/src-tauri -> target
          key: tauri-${{ matrix.target }}

      - name: Build frontend
        run: pnpm build
        working-directory: gui

      - name: Build Tauri app
        run: pnpm tauri build --target ${{ matrix.target }} --config src-tauri/tauri.ci.conf.json
        working-directory: gui

      - name: Prepare artifacts
        shell: bash
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "macOS" ]; then
            cp gui/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg "dist/Sova-${{ matrix.name }}.dmg"
          elif [ "${{ runner.os }}" = "Windows" ]; then
            cp gui/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe "dist/Sova-${{ matrix.name }}-setup.exe"
          elif [ "${{ runner.os }}" = "Linux" ]; then
            cp gui/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage "dist/Sova-${{ matrix.name }}.AppImage"
            cp gui/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb "dist/Sova-${{ matrix.name }}.deb"
          fi

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.name }}
          path: dist/*

  create-release:
    needs: build-tauri
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Display artifacts
        run: ls -la artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: artifacts/*
          fail_on_unmatched_files: false
          overwrite: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
